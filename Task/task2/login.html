<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li class="brand">BREWBERRY</li>
                    <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div id="login">
    <div id="login-container">
        <form>
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required><br>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required><br>   
            <input type="submit" value="Login" id="submit">
            <p class="login-link">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
    </div>
    <footer>
        <p>&copy; 2024 Blueberry Cafe. All Rights Reserved.</p>
    </footer>
</body>
<script>
    document.getElementById('login').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        fetch('https://reqres.in/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Login API Response:', data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li class="brand">BREWBERRY</li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav> 
    <form id="register-container">
        <label name="name" for="username">User Name</label>
        <input type="text" id="un"><br>
        <label name="email" for="user email">Email</label>
        <input type="email" id="ue"><br>
        <label name="pass" for="password">Password</label>
        <input type="password" id="pass"><br>   
        <input type="submit" value="Register" id="submit">
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
    <footer>
        <p>&copy; 2024 Blueberry Cafe. All Rights Reserved.</p>
    </footer>
</body>
<script>
    document.getElementById('register-container').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('ue').value;
        const password = document.getElementById('pass').value;

        fetch('https://reqres.in/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Register API Response:', data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
</html>
